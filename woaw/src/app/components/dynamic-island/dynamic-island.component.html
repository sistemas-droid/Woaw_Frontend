<section class="poliza__card">
  <div class="dock-pasos">
    <div
      class="card"
      *ngFor="let card of cards"
      [class.disabled]="!card.estatus"
      [attr.aria-disabled]="!card.estatus"
    >
      <ion-icon [name]="card.icon"></ion-icon>
      <h3>{{ card.nombre }}</h3>
    </div>
  </div>
</section>
