<div
  class="spinner-overlay"
  role="alert"
  aria-busy="true"
  aria-live="polite"
>
  <div class="spinner-card">
    <!-- Spinner tipo iOS -->
    <div class="ios-spinner"></div>

    <h1 class="texto">
      {{ text }}
    </h1>

    <h3 class="texto_sub" *ngIf="sub_text">
      {{ sub_text }}
    </h3>
  </div>
</div>
