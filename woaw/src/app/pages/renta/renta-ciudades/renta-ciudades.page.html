  <div class="hero">
    <img src="/assets/renta/renta_principal.png" class="cabecera" alt="Seguro de autos" />

        <h1 class="hero__title">

          que necesitas

      </div>
    </div>

    <div class="beneficios">
      <div class="beneficio">
        <div class="beneficio-icono">
          <img src="/assets/renta/beneficios_car.png" alt="">
        </div>

          <span class="beneficio-titulo">Seguro incluido</span>
        </div>
      </div>

      <div class="beneficio">
        <div class="beneficio-icono">
