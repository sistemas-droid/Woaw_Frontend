<app-navbar></app-navbar>

<ion-content #pageContent [fullscreen]="true">
  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down-outline"
      refreshingSpinner="crescent"
      pullingText="Desliza para actualizar"
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- Spinner -->
  <app-spinner
    *ngIf="mostrar_spinner"
    [tipo]="tipo_spinner"
    [text]="texto_spinner"
    [sub_text]="textoSub_spinner">
  </app-spinner>

  <!-- Header/Orden -->
  <app-acomodo
    [totalAutos]="totalAutos"
    (ordenCambio)="ordenarAutos($event)"
    [titulo]="'Nuevos'">
  </app-acomodo>

  <ion-grid>
    <ion-row>
      <!-- Columna lateral de filtros -->
      <ion-col size="12" size-md="3">
       <app-menu
  [filtros]="filtros"
  [filtrosAplicados]="filtrosAplicados"
  (mostrarOpciones)="mostrarOpciones($event.event, $event.tipo)"
  (limpiarFiltros)="resetearFiltros()">
</app-menu>
      </ion-col>

      <!-- Columna de catálogo -->
      <ion-col size="12" size-md="9">
        <div class="catalogo-autos">

          <!-- ✅ Mensaje vacío SOLO cuando NO está cargando -->
          <div *ngIf="!mostrar_spinner && autosPaginados?.length === 0" class="mensaje-vacio">
            <ion-icon name="car-sport-outline" class="icono-mensaje"></ion-icon><br />
            No se encontraron vehículos para esta sección.
          </div>

          <!-- Cards -->
          <ng-container *ngFor="let auto of autosPaginados">
            <app-cartas
              [auto]="auto"
              [autosFavoritosIds]="autosFavoritosIds"
              [ubicacion]="auto?.tipoVehiculoGeneral === 'moto' ? 'm-nuevos' : 'nuevos'"
              (refrescarAutos)="handleRefrescarAutos($event)"
              [esMio]="idsMisAutos.includes(auto._id)">
            </app-cartas>
          </ng-container>

        </div>

        <!-- Paginación -->
        <div class="contenedor-paginacion" *ngIf="totalPaginas > 1">
          <div class="paginacion-scroll">
            <div class="paginacion">

              <!-- Flecha anterior -->
              <button
                class="pagina"
                (click)="cambiarPagina(paginaActual - 1)"
                [disabled]="paginaActual === 1">‹</button>

              <!-- Botones dinámicos -->
              <ng-container *ngFor="let i of paginasReducidas">
                <button
                  *ngIf="esNumero(i)"
                  class="pagina"
                  [class.activa]="paginaActual === i"
                  (click)="cambiarPagina(i)">
                  {{ i }}
                </button>
                <span *ngIf="!esNumero(i)" class="ellipsis">...</span>
              </ng-container>

              <!-- Flecha siguiente -->
              <button
                class="pagina"
                (click)="cambiarPagina(paginaActual + 1)"
                [disabled]="paginaActual === totalPaginas">›</button>

            </div>
          </div>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

  <app-footer></app-footer>
</ion-content>
