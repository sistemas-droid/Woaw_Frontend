<app-navbar></app-navbar>
<ion-content  [fullscreen]="false" class="home-bg">

 <app-splash *ngIf="showSplashScreen && esDispositivoMovil && isNative"></app-splash>
  
  <ng-container *ngIf="!showSplashScreen && splash">
    <video autoplay muted loop playsinline class="video-fondo2">
      <source [src]="videoSrc" type="video/mp4" />
      Tu navegador no soporta el video HTML5.
    </video>

    <div class="texto-titulo" [ngClass]="{ 'animar-arriba': animarTexto }">
      <h1 [ngStyle]="{ color: mostrarContenido.color === 'rojo' ? '#ff0000' : '#ffffff' }">
        {{ mostrarContenido.titulo }}
      </h1>
    </div>

    <img *ngIf="mostrarContenido.imagen != null" [src]="mostrarContenido.imagen" alt="Imagen ilustrativa"
      [ngClass]="{ 'animar-info': animarImagen }" />

    <div class="texto-contenido" [ngClass]="{ 'animar-arriba': animarTexto }">
      <p>{{ mostrarContenido.texto }}</p>
    </div>
  </ng-container>

  <div class="pantalla-dividida" *ngIf="!splash">
    <!-- LADO IZQUIERDO -->
    <div class="lado-izquierdo" *ngIf="!esDispositivoMovil">
      <video autoplay muted loop playsinline class="video-fondo">
        <source [src]="videoSrc2" type="video/mp4" />
        Tu navegador no soporta el video HTML5.
      </video>
      <div class="texto-izquierdo" [ngClass]="{ 'animar-arriba': animarTexto }">
        <h2 [ngStyle]="{ color: mostrarContenido.color === 'rojo' ? '#ff0000' : '#ffffff' }">
          {{ mostrarContenido.titulo }}
        </h2>
      </div>
      <br />
      <img *ngIf="mostrarContenido.imagen != null" [src]="mostrarContenido.imagen" alt="Imagen ilustrativa"
        [ngClass]="{ 'animar-izquierda': animarImagen }" />
      <div class="texto-izquierdo" [ngClass]="{ 'animar-arriba': animarTexto }">
        <p>{{ mostrarContenido.texto }}</p>
      </div>
    </div>

    <!-- LADO DERECHO -->
    <div class="lado-derecho">
      <div class="container_vidrio">
        <app-login *ngIf="MostrarLogin && !MostrarRecuperacion && !MostrarRegistro"></app-login>
        <app-registro *ngIf="!MostrarLogin && !MostrarRecuperacion && MostrarRegistro"></app-registro>
        <app-resetpassword *ngIf="!MostrarLogin && MostrarRecuperacion && !MostrarRegistro"></app-resetpassword>
        <p class="link-registro">
          <span *ngIf="MostrarLogin && !MostrarRecuperacion && !MostrarRegistro">¿No tienes una cuenta?
          </span>
          <span *ngIf="!MostrarLogin">¿Ya tienes cuenta?</span>
          <strong>
            <span (click)="cambioEstatus('registro')"
              *ngIf="MostrarLogin && !MostrarRecuperacion && !MostrarRegistro">Registrarme</span>
            <span (click)="cambioEstatus('login')" *ngIf="!MostrarLogin">Iniciar Sesión</span>
          </strong>
        </p>
        <p class="link-registro" *ngIf="MostrarLogin && !MostrarRecuperacion && !MostrarRegistro">
          <strong (click)="cambioEstatus('reset')">
            <ion-icon name="lock-closed-outline" style="vertical-align: middle; margin-right: 6px"></ion-icon>
            ¿Olvidaste tu contraseña?
          </strong>
        </p>
        <!-- Línea de separación -->
        <div *ngIf="MostrarLogin" style="
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin: 16px 0;
          "></div>
        <p class="link-registro" *ngIf="MostrarLogin">
          Acepto las
          <a class="enlace-politica" (click)="mostrarTerminos()">Términos y condiciones</a>
          y el
          <a class="enlace-politica" (click)="mostrarAviso()">Aviso de Privacidad</a>.
        </p>

        <br>
        <img *ngIf="esDispositivoMovil" [src]="imgenPrincipal" alt="Fondo" class="bg-img2" />
        <br><br><br><br>
        <br><br><br><br>

      </div>
    </div>
  </div>

</ion-content>
