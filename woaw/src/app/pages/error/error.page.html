<ion-content color="dark" class="error-page" [fullscreen]="true">
  <div class="error-wrap">

    <!-- Logo -->
    <img class="logo" src="/assets/icon/logo4.png" alt="Woaw Logo" />

    <!-- Sección principal -->
    <section class="error-section">
      <h1 class="headline">Página no encontrada</h1>
      <p class="subhead">
        Parece que este camino no lleva a ningún vehículo. Intenta volver al inicio.
      </p>

      <!-- Imagen central -->
      <div class="car-wrap">
        <img
          class="car-img"
          src="/assets/autos/taller2.png"
          alt="Auto en reparación"
        />
      </div>

      <!-- Botón -->
      <ion-button
        routerLink="/home"
        size="large"
        expand="block"
        color="danger"
        class="back-btn"
      >
        Volver a WOAW
      </ion-button>
    </section>

  </div>
</ion-content>
