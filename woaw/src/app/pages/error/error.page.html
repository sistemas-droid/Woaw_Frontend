<ion-content class="error-page ios" [fullscreen]="true">
  <div class="error-wrap">

    <!-- Card iOS -->
    <section class="error-card">

      <!-- Logo -->
      <img class="logo" src="/assets/icon/logo4.png" alt="WOAW Logo" />

      <!-- Texto -->
      <h1 class="headline">Página no encontrada</h1>
      <p class="subhead">
        Parece que este camino no lleva a ningún vehículo. Intenta volver al inicio.
      </p>

      <!-- Imagen central (elige la que sí tengas) -->
      <div class="car">
        <!-- Opción A -->
        <!-- <img class="car-img" src="/assets/autos/taller2.png" alt="Auto en reparación" /> -->

        <!-- Opción B -->
        <img class="car-img" src="/assets/woalft/error.png" alt="Auto en reparación" />
      </div>

      <!-- Botón -->
      <ion-button
        routerLink="/home"
        size="large"
        expand="block"
        color="danger"
        class="back-btn"
        mode="ios"
      >
        Volver a WOAW
      </ion-button>

    </section>

  </div>
</ion-content>
